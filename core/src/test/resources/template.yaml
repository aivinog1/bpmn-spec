resources:
  - demo.bpmn

testCases:

  - name: all
    description: first test

    actions:
      - action: create-instance
        args:
          bpmn_process_id: demo
          variables: '{}'
      - action: complete-task
        args:
          job_type: a
          variables: '{}'
      - action: publish-message
        args:
          message_name: foo
          correlation_key: bar
          variables: '{}'
      - action: throw_error
        args:
          job_type: c
          error_code: err-0
      - action: cancel-instance
        args:
          bpmn_process_id: demo
    - action: time-travel
        args:
          fast_forward: PT10M

    verifications:
      - verification: workflow-instance-completed
      - verification: workflow-instance-terminated
      - verification: workflow-instance-state
        args:
          state: activated|completed|terminated
          bpmn_process_id: demo

      - verification: element-instance-activated
        args:
          element_name: task-a
      - verification: element-instance-completed
        args:
          element_id: task-b
      - verification: element-instance-terminated
        args:
          element_name: task-c
          bpmn_process_id: demo
      - verification: element-instance-state
        args:
          state: activated|completed|terminated
          element_name: task-a
          element_id: service-task-1
          bpmn_process_id: demo

      - verification: workflow-instance-variable-created
        args:
          name: x
          value: '123'
      - verification: workflow-instance-variable-created
        args:
          name: y
          value: '"foo"'
          element_name: sub-process
      - verification: no-workflow-instance-variable-created
          args:
            name: y
            element_name: sub-process

      - verification: job-variables-fetched
        args:
          job_type: a
          variables: '{"x":1}'

      - verification: incident-created
        args:
          error_type: unhandled_error_event
          error_message: bla
          element_id: task-a
          element_name: task-1
          bpmn_process_id: demo

      - verification: no-incident-created
        args:
          bpmn_process_id: demo



